<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="listRegistros">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="listRegistrosBody"></tbody>
        </table>
        <div>
            <button onclick="vizualizar('cadastro')">Novo Usuário</button>
        </div>
    </div>

    <div id="cadastroRegistros">
        <form id = "formCadastro">
        <div class="label">
            <div>ID</div>
            <div>
                <input type="number" id="id" placeholder="Digite o ID">
            </div>
        </div>
        <div class="label">
            <div>Nome</div>
            <div>
                <input type="text" id="nome" placeholder="Digite o Nome">
            </div>
        </div>
        <div class="label">
            <div>Telefone</div>
            <div>
                <input type="text" id="telefone" placeholder="Digite o Telefone">
            </div>
        </div>
        <div>
            <button type="submit">Salvar</button>
            <button onclick="vizualizar('lista')" class="cinza" type="button">Cancelar</button>
        </div>
    </form>
    </div>


</body>
</html>
